<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
</head>
<body>
    <h2>Enter Product Details:</h2>
    <form method="post" action="/">
        
        <label for="carat">Carat:</label>
        <input type="number" name="carat" step="any" required><br><br>
        
        <label for="depth">Depth:</label>
        <input type="number" name="depth" step="any" required><br><br>
        
        <label for="table">Table:</label>
        <input type="number" name="table" step="any" required><br><br>
        
        <label for="x">X:</label>
        <input type="number" name="x" step="any" required><br><br>
        
        <label for="y">Y:</label>
        <input type="number" name="y" step="any" required><br><br>
        
        <label for="z">Z:</label>
        <input type="number" name="z" step="any" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
